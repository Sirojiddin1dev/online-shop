{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Product List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product List</h1>
        </header>
        <main>
            <div class="filter-form">
                <form method="get" class="form-inline">
                    <div class="form-group mb-2">
                        <label for="category" class="mr-2">Category</label>
                        <select name="category" id="category" class="form-control">
                            <option value="">All</option>
                            <option value="T-Shirts">T-Shirts</option>
                            <option value="Trousers">Trousers</option>
                            <option value="Shirts">Shirts</option>
                            <option value="Shoes">Shoes</option>
                            <!-- Add more categories as needed -->
                        </select>
                    </div>
                    <div class="form-group mb-2 mx-sm-3">
                        <label for="color" class="mr-2">Color</label>
                        <select name="color" id="color" class="form-control">
                            <option value="">All</option>
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <!-- Add more colors as needed -->
                        </select>
                    </div>
                    <div class="form-group mb-2 mx-sm-3">
                        <label for="size" class="mr-2">Size</label>
                        <select name="size" id="size" class="form-control">
                            <option value="">All</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <!-- Add more sizes as needed -->
                        </select>
                    </div>
                    <div class="form-group mb-2 mx-sm-3">
                        <label for="min_price" class="mr-2">Min Price</label>
                        <input type="number" name="min_price" id="min_price" class="form-control" placeholder="0">
                    </div>
                    <div class="form-group mb-2 mx-sm-3">
                        <label for="max_price" class="mr-2">Max Price</label>
                        <input type="number" name="max_price" id="max_price" class="form-control" placeholder="1000000">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2 mx-sm-3">Filter</button>
                </form>
            </div>

            <div class="product-list">
                <ul class="main_inner row">
                    {% for product in product %}
                    <li class="product_item col-md-4" data-category="{{ product.category }}" data-color="{{ product.color }}" data-size="{{ product.size }}" data-price="{{ product.price }}">
                        <div class="card mb-4">
                            <img width="20px" class="love_basket" src="{% static 'img/heart.svg' %}" alt="love">
                            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.title }}</h5>
                                <p class="card-text">{{ product.info }}</p>
                                <h3 class="card-price">{{ product.price }}</h3>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Your Company</p>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
